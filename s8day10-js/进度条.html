<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>进度条demo</title>
</head>
<body>
    <h1>进度条demo学习</h1>
    <div style="width: 500px;background-color: #ddd;">
        <div id="process" style="width:10%;background-color: green;height: 10px;"></div>
    </div>
    <script type="text/javascript">
        pro = 10;
        function Foo(){
            var id = document.getElementById('process');
            pro = pro + 10;
            if(pro > 100){
                clearInterval(Foo()); //中断Foo()函数循环;
            }else {
                id.style.width=pro+'%';
            }
        }
        setInterval('Foo()',500);  //循环Foo()函数,时间间隔半分钟;
    </script>
</body>
</html>
